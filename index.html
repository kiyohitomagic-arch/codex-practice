<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI勉強会 告知ページ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <main class="hero">
    <section class="hero__visual">
      <div class="hero__image" role="img" aria-label="AI勉強会のイメージ"></div>
      <div class="hero__overlay">
        <span class="hero__badge">社内AI勉強会</span>
        <h1>AIの可能性を、みんなで学ぶ。</h1>
        <p>最新トレンドから現場の活用事例まで、実践的に学べる集中セッション。</p>
      </div>
    </section>

    <section class="hero__details">
      <div class="detail-card">
        <p class="detail-card__label">タイトル</p>
        <p class="detail-card__value">AI勉強会 2024 Summer</p>
      </div>
      <div class="detail-card">
        <p class="detail-card__label">開催日時</p>
        <p class="detail-card__value">2024年7月12日（金） 18:30 - 20:00</p>
      </div>
      <div class="detail-card">
        <p class="detail-card__label">場所</p>
        <p class="detail-card__value">本社 4F セミナールーム</p>
      </div>
    </section>
  </main>
</body>
</html>
